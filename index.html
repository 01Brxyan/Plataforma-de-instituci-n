<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABCPlatform | Aprende sin límites</title>
  <link rel="stylesheet" href="./css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- HERO CON FOTO DE FONDO GRANDE -->
  <section class="hero">
    <!-- FONDO DE INSTITUCIÓN (cambia la URL por tu foto) -->
    <div class="hero-bg"></div>

    <!-- CAPA OSCURA PARA QUE SE LEA EL TEXTO -->
    <div class="overlay"></div>

    <div class="hero-content">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <h1>ABC<span>Platform</span></h1>
      </div>

      <p class="tagline">Formación profesional del futuro</p>
      <p class="description">
        Más de <strong id="total-cursos">50</strong> cursos • 
        <strong id="total-profesores">30</strong> profesores expertos • 
        <strong id="total-estudiantes">10.000+</strong> estudiantes activos
      </p>

      <div class="botones">
        <a href="html/login.html" class="btn btn-estudiante">
          <i class="fas fa-user-graduate"></i>
          Entrar como Estudiante
        </a>
        <a href="html/loginadmin.html" class="btn btn-admin">
          <i class="fas fa-user-shield"></i>
          Panel Administrador
        </a>
      </div>
    </div>
  </section>

  <!-- ESTADÍSTICAS RÁPIDAS (OPCIONAL) -->
  <section class="stats">
    <div class="stat">
      <i class="fas fa-book-open"></i>
      <h3 id="stat-cursos">50+</h3>
      <p>Cursos disponibles</p>
    </div>
    <div class="stat">
      <i class="fas fa-chalkboard-teacher"></i>
      <h3 id="stat-profes">30+</h3>
      <p>Profesores expertos</p>
    </div>
    <div class="stat">
      <i class="fas fa-certificate"></i>
      <h3 id="stat-cert">100%</h3>
      <p>Certificados oficiales</p>
    </div>
    <div class="stat">
      <i class="fas fa-users"></i>
      <h3 id="stat-alumnos">10K+</h3>
      <p>Estudiantes activos</p>
    </div>
  </section>

  <script>
    // Opcional: carga números reales desde localStorage (del admin)
    document.addEventListener('DOMContentLoaded', () => {
      const cursos = JSON.parse(localStorage.getItem('eduPlatform_cursos')) || [];
      const profesores = JSON.parse(localStorage.getItem('eduPlatform_profesores')) || [];
      
      if (cursos.length > 0) {
        document.getElementById('total-cursos').textContent = cursos.length;
        document.getElementById('stat-cursos').textContent = cursos.length + '+';
      }
      if (profesores.length > 0) {
        document.getElementById('total-profesores').textContent = profesores.length;
        document.getElementById('stat-profes').textContent = profesores.length + '+';
      }
    });
  </script>
</body>
</html>
