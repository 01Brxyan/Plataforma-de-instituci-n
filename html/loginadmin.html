<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador | Plataforma ABC</title>
  <link rel="stylesheet" href="../css/loginadmin.css">
</head>
<body>
  <main class="login-container">
    <h1>Acceso de Administrador</h1>

    <form id="adminForm" class="login-form">
      <label for="adminUser">Usuario:</label>
      <input type="email" id="adminUser" placeholder="Ingresa tu correo" required>

      <label for="adminPass">Contraseña:</label>
      <input type="password" id="adminPass" placeholder="Ingresa tu contraseña" required>

      <button type="submit">Iniciar sesión</button>

      <p id="error" class="error"></p>
    </form>

    <div class="back-option">
      <a href="login.html">¿Eres estudiante? Inicia sesión aquí</a>
    </div>
  </main>

  <script src="../js/loginadmin.js"></script>
</body>
</html>
