<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABCPlatform | Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <h1>ABC<span>Platform</span></h1>
      </div>

      <h2>Bienvenido de vuelta</h2>
      <p class="subtitle">Selecciona tu rol para continuar</p>

      <!-- FORMULARIO ESTUDIANTE -->
      <form id="form-estudiante">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email-estudiante" placeholder="Correo electrónico" required autocomplete="email">
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password-estudiante" placeholder="Contraseña" required minlength="4">
          <span class="toggle-password" onclick="togglePass('password-estudiante', this)">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <button type="submit" class="btn-login">
          <span>Iniciar como Estudiante</span>
          <i class="fas fa-user-graduate"></i>
        </button>
      </form>

      <!-- BOTÓN REPORTES -->
      <button type="button" id="btn-profesor" class="btn-login" style="margin: 1rem 0; background: linear-gradient(135deg, #00D4FF, #5B3FFF);">
        <span>Ver reportes<a href="html/login.html" class="btn btn-estudiante"></span>
        <i class="fas fa-chalkboard-teacher"></i>
      </button>

      <!-- BOTÓN ADMIN -->
      <div class="divider"><span>o</span></div>

      <a href="loginadmin.html" class="btn-admin">
        <i class="fas fa-user-shield"></i>
        Ingresar como Administrador
      </a>

      <p class="footer-text">Plataforma educativa © 2025 - Todos los derechos reservados</p>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
