<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Estudiante | ABCPlatform</title>
  <link rel="stylesheet" href="../css/homeestudiante.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i>
      <h2>ABC<span>Platform</span></h2>
    </div>

    <nav class="menu">
      <a href="homeestudiante.html" class="menu-item active">
        <i class="fas fa-home"></i>
        <span>Inicio</span>
      </a>
      <a href="cursos.html" class="menu-item">
        <i class="fas fa-book-open"></i>
        <span>Mis Cursos</span>
      </a>
      <a href="profesores.html" class="menu-item">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Profesores</span>
      </a>
      <a href="administrativos.html" class="menu-item">
        <i class="fas fa-user-shield"></i>
        <span>Administradores</span>
      </a>
    </nav>

    <div class="sidebar-bottom">
      <button onclick="cerrarSesion()" class="btn-salir">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <header class="header">
      <h1>¡Hola, <span id="nombre-estudiante">Estudiante</span>!</h1>
      <div class="perfil">
        <img id="foto-perfil" src="../assets/images/predeterminado.png" alt="Perfil" class="avatar">
      </div>
    </header>

    <div class="content">
      <section class="welcome">
        <h2>Bienvenido a tu plataforma de aprendizaje</h2>
        <p>Selecciona una opción del menú para continuar</p>
      </section>

      <div class="quick-stats">
        <div class="stat">
          <i class="fas fa-book"></i>
          <div>
            <h3 id="total-cursos">0</h3>
            <p>Cursos activos</p>
          </div>
        </div>
        <div class="stat">
          <i class="fas fa-clock"></i>
          <div>
            <h3 id="horas-estudio">0</h3>
            <p>Horas estudiadas</p>
          </div>
        </div>
        <div class="stat">
          <i class="fas fa-star"></i>
          <div>
            <h3 id="progreso">0%</h3>
            <p>Progreso general</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/homeestudiante.js"></script>
</body>
</html>
